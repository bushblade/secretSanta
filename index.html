<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Secret Santa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,400i,700,700i" rel="stylesheet">
</head>

<body>
	<div class="container">

		<div class="wrapper animated flipInX">
			<h1 class="">Secret Santa Generator</h1>
			<input id="input" type="text" placeholder="Name to add" value="">
			<button id="addBtn" type="submit">Add name</button>
			<h2>No names entered</h2>
			<button id="genSanta">Generate</button>
			<button id="resetBtn">Reset</button>

			<ul id="santaList" class="">

			</ul>
		</div>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>

</html>
